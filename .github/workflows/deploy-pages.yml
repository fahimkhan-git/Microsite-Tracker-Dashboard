name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: ["main"]
    paths:
      - "client/**"
      - ".github/workflows/deploy-pages.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies (client)
        working-directory: client
        run: npm ci

      - name: Build (client)
        working-directory: client
        env:
          # Set your Railway backend API base URL as a repo secret FRONTEND_API_URL, e.g. https://your-app.up.railway.app/api
          REACT_APP_API_URL: ${{ secrets.FRONTEND_API_URL }}
          # Use relative asset paths so we don't need a fixed homepage
          PUBLIC_URL: .
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: client/build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


